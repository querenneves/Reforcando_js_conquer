    // Desafio conquer - CALCULADORA
    function calculadora() {
        const operacao = Number(prompt('Escolha uma operação:\n 1 - soma (+) \n 2 - subtracao (-)\n 3 - multiplicacao (*)\n 4 - divisão Real (/)\n 5 - divisão Inteira (%)\n 6 - potenciação(**)'))

        if (!operacao || operacao >= 7) {
            alert("Erro - Operação inválida!");
            calculadora();
        } else {
            let n1 = Number(prompt("Insira o primeiro valor:"));
            let n2 = Number(prompt("Insira o segundo valor:"));
            let resultado;

            if (!n1 || !n2) {
                alert("Erro - Operação inválida!");
                calculadora();
            } else {
                function soma() {
                    resultado = n1 + n2;
                    alert(`${n1} + ${n2} = ${resultado}`);
                }
                function subtracao() {
                    resultado = n1 - n2;
                    alert(`${n1} -  ${n2} = ${resultado}`);
                }
                function multiplicacao() {
                    resultado = n1 * n2;
                    alert(`${n1} * ${n2} = ${resultado}`);
                }
                function divisaoReal() {
                    resultado = n1 / n2;
                    alert(`${n1} / ${n2} = ${resultado}`);
                }
                function divisaoInteira() {
                    resultado = n1 % n2;
                    alert(` O resto da divisão entre ${n1} e ${n2} é igual a ${resultado}`);
                }
                function potenciacao() {
                    resultado = n1 ** n2;
                    alert(` ${n1} elevado à ${n2} é igual a ${resultado}`);
                }

                if(operacao == 1){
                    soma();
                } else if (operacao == 2) {
                    subtracao();
                } else if (operacao == 3) {
                    multiplicacao();
                } else if (operacao == 4) {
                    divisaoReal();
                } else if (operacao == 5) {
                    divisaoInteira();
                } else if (operacao == 6) {
                    potenciacao();
                }
            }
        }
    }
